<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header class="header">
      <div class="header_box">
        <div class="header_box__left">
          <svg
            class="menu"
            width="16"
            height="16"
            xmlns="http://www.w3.org/2000/svg"
            aria-controls="main-navigation"
          >
            <path
              d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z"
              fill="#69707D"
              fill-rule="evenodd"
            />
          </svg>
          <img src="./images//logo.svg" alt="logo" class="logo" />
        </div>
        <nav
          class="header_box__right"
          aria-label="Primary navigation"
          id="main-navigation"
          hidden
        >
          <svg
            class="close"
            width="14"
            height="15"
            xmlns="http://www.w3.org/2000/svg"
            role="button"
            tabindex="0"
            aria-label="Close menu"
          >
            <path
              d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
              fill="#69707D"
              fill-rule="evenodd"
            />
          </svg>
          <ul>
            <li>
              <a href="#">Collections</a>
            </li>
            <li>
              <a href="#">Men</a>
            </li>
            <li>
              <a href="#">Women</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="tooltip_box">
        <svg
          class="cart-icon"
          width="22"
          height="20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
            fill="#1d2025"
            fill-rule="nonzero"
          />
        </svg>
        <span
          class="tooltip"
          role="dialog"
          aria-controls="cart-dropdown"
        ></span>
        <section
          class="cart_dropdown"
          id="cart-dropdown"
          role="dialog"
          aria-labelledby="cart-title"
          hidden
        >
          <h3 class="title" id="cart-title">Cart</h3>
          <article class="product">
            <div class="inner"></div>
            <div class="text-empty-cart">Your cart is empty</div>
          </article>
        </section>
        <img src="./images/image-avatar.png" alt="" class="avatar" />
      </div>
      <div class="line"></div>
    </header>

    <main class="main">
      <article class="main_article__images"></article>
      <article class="main_article__text"></article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/verakissyou17" target="_blank">Vera ðŸ’ž</a>.
    </footer>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
